<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbroad</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <i class="fa-solid fa-table-columns"></i>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="search-container">
        <label for="search-field">
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
        <input type="text" id="search-field" class="search-input" />
      </div>
      <div class="profile-container">
        <i class="fa-solid fa-bell"></i>
        <img
          class="user-profile"
          src="./icon/profile.png"
          alt="user profile image"
        />
        <h3 class="user-name">Bollsom Ashes</h3>
      </div>
      <div class="welcome-container">
        <img
          class="user-profile-big"
          src="./icon/profile.png"
          alt="user profile image"
        />
        <p class="hi-para">Hi there,</p>
        <p class="main-user-name">Bollsom Ashes (@Ashes)</p>
      </div>
      <div class="btns-container">
        <button class="header-btn">New</button>
        <button class="header-btn">Upload</button>
        <button class="header-btn">Share</button>
      </div>
    </div>
    <div class="sidebar"></div>
    <div class="content"></div>
  </body>
</html>
